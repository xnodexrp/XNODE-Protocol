
version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: xnode
      POSTGRES_PASSWORD: xnode
      POSTGRES_DB: xnode
    ports: ["5432:5432"]
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "xnode"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
